<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>

<p>Presione y mantenga presionada una tecla dentro del campo de texto para establecer un color de fondo verde. Suelte la tecla para establecer un color de fondo amarillo</p>

<input type="text" id="color" onkeydown="keydownFunction()" onkeyup="keyupFunction()">

<script>
function keydownFunction() {
    document.getElementById("color").style.backgroundColor = "green";
}

function keyupFunction() {
    document.getElementById("color").style.backgroundColor = "yellow";
}
</script>

</body>
</html>
